[build]
  functions = "netlify/functions"
  publish = "."

# Background Function設定（15分タイムアウト）
[functions."process-dalle-unified-background"]
  timeout = 900

# 通常Function設定（10秒タイムアウト）
[functions."process-dalle-unified"]
  timeout = 10

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"