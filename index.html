<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>せかいぬりえ</title>
    <!-- 外部 CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <label for="uploadInput" class="upload-btn">画像をアップロード</label>
      <input type="file" id="uploadInput" accept="image/*" multiple />
    </header>

    <main>
      <div id="gallery" class="gallery"></div>
      <div id="pagination" class="pagination"></div>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
      <img id="modalImg" src="" alt="拡大画像" />
    </div>

    <script>
      const uploadInput = document.getElementById("uploadInput");
      const galleryEl = document.getElementById("gallery");
      const paginationEl = document.getElementById("pagination");
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");

      let images = []; // { url: objectURL, name: fileName }
      let currentPage = 1;
      const perPage = 9;

      // ---------- 画像アップロード ----------
      uploadInput.addEventListener("change", (e) => {
        const files = Array.from(e.target.files || []);
        files.forEach((file) => {
          const url = URL.createObjectURL(file);
          images.push({ url, name: file.name });
        });
        currentPage = 1; // reset to first page
        renderGallery();
        renderPagination();
        uploadInput.value = "";
      });

      // ---------- ギャラリー表示 ----------
      function renderGallery() {
        galleryEl.innerHTML = "";
        const start = (currentPage - 1) * perPage;
        const slice = images.slice(start, start + perPage);
        slice.forEach(({ url, name }) => {
          const img = document.createElement("img");
          img.src = url;
          img.alt = name;
          img.loading = "lazy";
          img.addEventListener("click", () => openModal(url, name));
          galleryEl.appendChild(img);
        });
      }

      // ---------- ページネーション ----------
      function renderPagination() {
        paginationEl.innerHTML = "";
        const totalPages = Math.ceil(images.length / perPage) || 1;

        const prevBtn = document.createElement("button");
        prevBtn.textContent = "<";
        prevBtn.disabled = currentPage === 1;
        prevBtn.addEventListener("click", () => {
          if (currentPage > 1) {
            currentPage--;
            renderGallery();
            renderPagination();
            window.scrollTo({ top: 0, behavior: "smooth" });
          }
        });
        paginationEl.appendChild(prevBtn);

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.classList.add("active");
          btn.addEventListener("click", () => {
            currentPage = i;
            renderGallery();
            renderPagination();
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
          paginationEl.appendChild(btn);
        }

        const nextBtn = document.createElement("button");
        nextBtn.textContent = ">";
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.addEventListener("click", () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderGallery();
            renderPagination();
            window.scrollTo({ top: 0, behavior: "smooth" });
          }
        });
        paginationEl.appendChild(nextBtn);
      }

      // ---------- モーダル ----------
      function openModal(src, alt) {
        modalImg.src = src;
        modalImg.alt = alt;
        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
      }
      modal.addEventListener("click", () => closeModal());
      function closeModal() {
        modal.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
        modalImg.src = "";
      }

      renderGallery();
      renderPagination();
    </script>
  </body>
</html>
