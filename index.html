        .upload-container {

        }

        .upload-area::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */

    <div class="container">

        <div class="upload-container">

            </p>

    <script>
        // Ë®≠ÂÆö: „ÅÇ„Å™„Åü„ÅÆAPI URL„Å´Â§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        const API_ENDPOINT = 'https://a0p0f6jzvd.execute-api.ap-southeast-2.amazonaws.com/prod/api';

        let selectedFile = null;
        let generatedImageUrl = null;

        // DOMË¶ÅÁ¥†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const generateButton = document.getElementById('generateButton');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const statusText = document.getElementById('statusText');

        // „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñ¢ÈÄ£
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            // HEICÂØæÂøú„ÅÆ„Éï„Ç°„Ç§„É´ÂΩ¢Âºè„ÉÅ„Çß„ÉÉ„ÇØ
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/heic', 'image/HEIC'];
            const isValidType = allowedTypes.includes(file.type) || 
                               file.name.toLowerCase().endsWith('.heic') ||
                               file.name.toLowerCase().endsWith('.HEIC');

            if (!isValidType) {
                showError('„Åå„Åû„ÅÜ„Éï„Ç°„Ç§„É´„Çí „Åà„Çâ„Çì„Åß„Å≠ÔºàJPEG„ÄÅPNG„ÄÅHEICÔºâ');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('„Éï„Ç°„Ç§„É´„Åå „Åä„Åä„Åç„Åô„Åé„Çã„ÇàÔºà10MB „ÅÑ„ÅãÔºâ');
                return;
            }

            selectedFile = file;
            hideError();
            showPreview(file);
            showSuccess('„Åó„ÇÉ„Åó„Çì„Åå „Åà„Çâ„Å∞„Çå„Åü„ÇàÔºÅ üåü');
            generateButton.disabled = false;
            
            // Ê•Ω„Åó„ÅÑÂäπÊûúÈü≥ÁöÑ„Å™Ë¶ñË¶öÂäπÊûú
            createSparkles();
        }

        function createSparkles() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.position = 'fixed';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.fontSize = '20px';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.zIndex = '1000';
                    sparkle.style.animation = 'sparkle 1s ease-out forwards';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewContainer.innerHTML = `
                    <img src="${e.target.result}" alt="„Åà„Çâ„Çì„Å†„Åó„ÇÉ„Åó„Çì" class="image-preview">
                    <p style="color: #FF69B4; font-size: 1.1rem; margin-top: 10px; font-weight: bold;">
                        „Åì„ÅÆ„Åó„ÇÉ„Åó„Çì„Åß „Å¨„Çä„Åà„Çí „Å§„Åè„Çã„ÇàÔºÅ üé®
                    </p>
                `;
            };
            reader.readAsDataURL(file);
        }

        function showError(message) {
            errorMessage.textContent = 'üòÖ ' + message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = 'üéâ ' + message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // „Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâÁµåÁî±„ÅßOpenAI API„ÇíÂëº„Å≥Âá∫„Åó
        async function callOpenAI(endpoint, body) {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    endpoint: endpoint,
                    method: 'POST',
                    body: body
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP ${response.status}`);
            }

            return await response.json();
        }

        // „É°„Ç§„É≥Âá¶ÁêÜ
        generateButton.addEventListener('click', generateColoring);

        async function generateColoring() {
            if (!selectedFile) {
                showError('„Åó„ÇÉ„Åó„Çì„Çí „Åà„Çâ„Çì„Åß„Å≠ÔºÅ');
                return;
            }

            loadingContainer.style.display = 'block';
            generateButton.disabled = true;
            resultContainer.style.display = 'none';
            hideError();

            try {
                // ÁîªÂÉè„ÇíBase64„Å´Â§âÊèõ
                statusText.textContent = '„Åó„ÇÉ„Åó„Çì„Çí „Åò„ÇÖ„Çì„Å≥„Å°„ÇÖ„ÅÜ... üì∏';
                const imageData = await fileToBase64(selectedFile);
                
                // ÊßãÈÄ†ÂàÜÊûê
                statusText.textContent = '„Åó„ÇÉ„Åó„Çì„Çí „Åø„Å¶„ÅÑ„Åæ„Åô... üëÄ';
                const structureResponse = await callOpenAI('https://api.openai.com/v1/chat/completions', {
                    model: "gpt-4o",
                    messages: [
                        {
                            role: "user",
                            content: [
                                {
                                    type: "text",
                                    text: `„Åì„ÅÆÂÜôÁúü„Çí„Å¨„Çä„Åà„Å´„Åô„Çã„Åü„ÇÅ„ÄÅÈáçË¶Å„Å™ÊßãÈÄ†Ë¶ÅÁ¥†„ÇíÂàÜÊûê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇË¢´ÂÜô‰Ωì„ÅÆÁ®ÆÈ°û„ÄÅ„Éù„Éº„Ç∫„ÄÅËÉåÊôØ„ÅÆ‰∏ªË¶ÅË¶ÅÁ¥†„ÄÅÁâπÂæ¥ÁöÑ„Å™ÈÉ®ÂàÜ„ÇíË©≥„Åó„ÅèË™¨Êòé„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`
                                },
                                {
                                    type: "image_url",
                                    image_url: { url: imageData }
                                }
                            ]
                        }
                    ],
                    max_tokens: 300
                });

                const structureAnalysis = structureResponse.choices?.[0]?.message?.content || "subject in photo";

                // „Å¨„Çä„ÅàÁîüÊàê

        function createConfetti() {
            const colors = ['#FF69B4', '#DDA0DD', '#87CEEB', '#98FB98', '#FFD700'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;

            });
        }
