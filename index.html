<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>せかいぬりえ - エッジ検出版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFE4E1 50%, #FFF8DC 100%);
            min-height: 100vh;
            color: #8B4513;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            color: #FF69B4;
            text-shadow: 3px 3px 0px #FFB6C1;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #FF1493;
            margin-bottom: 20px;
        }

        .step-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            border: 4px solid #FFB6C1;
        }

        .step-title {
            font-size: 1.5rem;
            color: #FF69B4;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-area {
            border: 4px dashed #FFB6C1;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #FFF8DC;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #FF69B4;
            background: #FFE4E1;
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #FF1493;
            background: #FFB6C1;
        }

        .upload-icon {
            font-size: 4rem;
            color: #FF69B4;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.2rem;
            color: #8B4513;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .button {
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #FFB6C1;
            border-top: 5px solid #FF69B4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #FFE4E6;
            color: #D8000C;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FFB6C1;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            background: #E6FFE6;
            color: #006400;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #90EE90;
            margin: 10px 0;
            display: none;
        }

        .instructions {
            background: #E6F3FF;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #87CEEB;
        }

        .instructions h3 {
            color: #4682B4;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .instructions ol {
            color: #2F4F4F;
            font-size: 1.1rem;
            line-height: 1.6;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .result-container {
            display: none;
            text-align: center;
        }

        .print-button {
            background: linear-gradient(45deg, #32CD32, #98FB98);
            margin-top: 20px;
        }

        .download-button {
            background: linear-gradient(45deg, #4169E1, #87CEEB);
            margin-top: 10px;
            margin-left: 10px;
        }

        .controls {
            background: #F0F8FF;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #87CEEB;
        }

        .control-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .control-label {
            display: block;
            color: #4682B4;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .control-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            margin-bottom: 5px;
        }

        .control-value {
            color: #666;
            font-size: 0.9rem;
        }

        .canvas-container {
            margin: 20px 0;
            text-align: center;
        }

        .hidden-canvas {
            display: none;
        }

        .comparison {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .comparison-item {
            text-align: center;
            flex: 1;
            min-width: 200px;
        }

        .comparison-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            border: 2px solid #FFB6C1;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .step-container {
                padding: 20px;
            }

            .download-button {
                margin-left: 0;
                margin-top: 10px;
            }

            .comparison {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">📸 せかいぬりえ 🎨</h1>
            <p class="subtitle">写真から直接 ぬりえ線を 抽出するよ！</p>
        </div>

        <div class="instructions">
            <h3>🎯 つかいかた（エッジ検出版）</h3>
            <ol>
                <li>写真を選んでね</li>
                <li>線の太さや強さを調整してね</li>
                <li>「ぬりえ線を抽出」ボタンを押してね</li>
                <li>気に入ったらプリント・ダウンロードしてね</li>
            </ol>
        </div>

        <!-- 画像アップロードセクション -->
        <div class="step-container">
            <h2 class="step-title">📸 写真を えらんでね</h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📱</div>
                <div class="upload-text">ここを タップして 写真を えらんでね</div>
                <div style="font-size: 0.9rem; color: #666;">JPEG、PNG対応</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div id="previewContainer" style="text-align: center; margin-top: 20px;">
                <!-- プレビュー画像がここに表示される -->
            </div>
        </div>

        <!-- コントロールセクション -->
        <div class="step-container controls" id="controlsContainer" style="display: none;">
            <h2 class="step-title">⚙️ ぬりえ線の調整</h2>
            
            <div class="control-group">
                <label class="control-label">線の強さ（エッジ検出の感度）</label>
                <input type="range" id="edgeStrength" class="control-slider" min="50" max="200" value="100">
                <div class="control-value">現在の値: <span id="edgeStrengthValue">100</span></div>
            </div>

            <div class="control-group">
                <label class="control-label">線の太さ</label>
                <input type="range" id="lineThickness" class="control-slider" min="1" max="5" value="2">
                <div class="control-value">現在の値: <span id="lineThicknessValue">2</span></div>
            </div>

            <div class="control-group">
                <label class="control-label">ノイズ除去</label>
                <input type="range" id="noiseReduction" class="control-slider" min="0" max="5" value="2">
                <div class="control-value">現在の値: <span id="noiseReductionValue">2</span></div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="button" id="generateButton" onclick="processImage()">
                    🎨 ぬりえ線を抽出！
                </button>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div class="loading" id="loadingContainer">
            <div class="spinner"></div>
            <p style="font-size: 1.2rem; color: #FF69B4;">画像を処理中...</p>
        </div>

        <!-- 結果表示 -->
        <div class="step-container result-container" id="resultContainer">
            <h2 class="step-title">🎉 ぬりえ線が できあがり！</h2>
            
            <div class="comparison" id="comparisonContainer">
                <!-- 比較画像がここに表示される -->
            </div>

            <div>
                <button class="button print-button" onclick="printColoring()">
                    🖨️ プリントする
                </button>
                <button class="button download-button" onclick="downloadColoring()">
                    💾 ダウンロード
                </button>
            </div>
            <button class="button" onclick="resetApp()" style="margin-top: 20px; background: linear-gradient(45deg, #FFA500, #FFD700);">
                🔄 あたらしく つくる
            </button>
        </div>

        <!-- 隠しキャンバス -->
        <canvas id="sourceCanvas" class="hidden-canvas"></canvas>
        <canvas id="grayCanvas" class="hidden-canvas"></canvas>
        <canvas id="edgeCanvas" class="hidden-canvas"></canvas>
        <canvas id="resultCanvas" class="hidden-canvas"></canvas>
    </div>

    <script>
        // グローバル変数
        let selectedFile = null;
        let originalImage = null;
        let processedImageUrl = null;

        // DOM要素の取得
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const controlsContainer = document.getElementById('controlsContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const comparisonContainer = document.getElementById('comparisonContainer');

        // スライダー要素
        const edgeStrengthSlider = document.getElementById('edgeStrength');
        const lineThicknessSlider = document.getElementById('lineThickness');
        const noiseReductionSlider = document.getElementById('noiseReduction');

        // スライダー値表示の更新
        edgeStrengthSlider.addEventListener('input', (e) => {
            document.getElementById('edgeStrengthValue').textContent = e.target.value;
        });

        lineThicknessSlider.addEventListener('input', (e) => {
            document.getElementById('lineThicknessValue').textContent = e.target.value;
        });

        noiseReductionSlider.addEventListener('input', (e) => {
            document.getElementById('noiseReductionValue').textContent = e.target.value;
        });

        // ファイルアップロード関連
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            // ファイル形式チェック
            if (!file.type.startsWith('image/')) {
                showError('画像ファイルを選択してください');
                return;
            }

            // ファイルサイズチェック (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('ファイルが大きすぎます（5MB以下にしてください）');
                return;
            }

            selectedFile = file;
            hideError();
            loadImage(file);
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    showPreview(e.target.result);
                    controlsContainer.style.display = 'block';
                    showSuccess('写真が読み込まれました！調整して「ぬりえ線を抽出」を押してね 🎨');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function showPreview(imageSrc) {
            previewContainer.innerHTML = `
                <img src="${imageSrc}" alt="選択した画像" class="image-preview">
                <p style="color: #FF69B4; font-size: 1.1rem; margin-top: 10px;">
                    この写真からぬりえ線を抽出するよ！ 📸
                </p>
            `;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 画像処理メイン関数
        function processImage() {
            if (!originalImage) {
                showError('まず画像を選択してください');
                return;
            }

            loadingContainer.style.display = 'block';
            resultContainer.style.display = 'none';

            // 少し遅延させてローディング表示を確実に
            setTimeout(() => {
                try {
                    const edgeStrength = parseInt(edgeStrengthSlider.value);
                    const lineThickness = parseInt(lineThicknessSlider.value);
                    const noiseReduction = parseInt(noiseReductionSlider.value);

                    // エッジ検出処理
                    const coloringImage = createColoringPage(originalImage, {
                        edgeStrength,
                        lineThickness,
                        noiseReduction
                    });

                    // 結果表示
                    showResult(originalImage.src, coloringImage);

                } catch (error) {
                    console.error('画像処理エラー:', error);
                    showError('画像処理中にエラーが発生しました');
                } finally {
                    loadingContainer.style.display = 'none';
                }
            }, 100);
        }

        // エッジ検出を使ったぬりえ生成
        function createColoringPage(img, options) {
            const sourceCanvas = document.getElementById('sourceCanvas');
            const grayCanvas = document.getElementById('grayCanvas');
            const edgeCanvas = document.getElementById('edgeCanvas');
            const resultCanvas = document.getElementById('resultCanvas');
            
            const sourceCtx = sourceCanvas.getContext('2d');
            const grayCtx = grayCanvas.getContext('2d');
            const edgeCtx = edgeCanvas.getContext('2d');
            const resultCtx = resultCanvas.getContext('2d');

            // キャンバスサイズ設定（最大800px）
            const maxSize = 800;
            const scale = Math.min(maxSize / img.width, maxSize / img.height, 1);
            const width = Math.floor(img.width * scale);
            const height = Math.floor(img.height * scale);

            [sourceCanvas, grayCanvas, edgeCanvas, resultCanvas].forEach(canvas => {
                canvas.width = width;
                canvas.height = height;
            });

            // 1. 元画像をキャンバスに描画
            sourceCtx.drawImage(img, 0, 0, width, height);
            const sourceImageData = sourceCtx.getImageData(0, 0, width, height);

            // 2. グレースケール変換
            const grayImageData = toGrayscale(sourceImageData);
            grayCtx.putImageData(grayImageData, 0, 0);

            // 3. ノイズ除去（ガウシアンブラー）
            let processedImageData = grayImageData;
            if (options.noiseReduction > 0) {
                processedImageData = gaussianBlur(grayImageData, options.noiseReduction);
            }

            // 4. エッジ検出（Sobel）
            const edgeImageData = sobelEdgeDetection(processedImageData, options.edgeStrength);
            edgeCtx.putImageData(edgeImageData, 0, 0);

            // 5. 線の太さ調整
            let finalImageData = edgeImageData;
            if (options.lineThickness > 1) {
                finalImageData = thickenLines(edgeImageData, options.lineThickness);
            }

            // 6. 最終的な白背景・黒線の塗り絵画像
            const coloringImageData = createFinalColoring(finalImageData);
            resultCtx.putImageData(coloringImageData, 0, 0);

            return resultCanvas.toDataURL();
        }

        // グレースケール変換
        function toGrayscale(imageData) {
            const data = new Uint8ClampedArray(imageData.data);
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                data[i] = gray;     // R
                data[i + 1] = gray; // G
                data[i + 2] = gray; // B
                // data[i + 3] はアルファ値なのでそのまま
            }
            return new ImageData(data, imageData.width, imageData.height);
        }

        // ガウシアンブラー
        function gaussianBlur(imageData, radius) {
            if (radius === 0) return imageData;
            
            const { width, height, data } = imageData;
            const output = new Uint8ClampedArray(data);
            
            // シンプルなボックスブラー（計算量削減）
            const kernel = radius * 2 + 1;
            
            // 水平方向のブラー
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let sum = 0;
                    let count = 0;
                    
                    for (let kx = -radius; kx <= radius; kx++) {
                        const px = x + kx;
                        if (px >= 0 && px < width) {
                            const idx = (y * width + px) * 4;
                            sum += data[idx];
                            count++;
                        }
                    }
                    
                    const idx = (y * width + x) * 4;
                    const avg = sum / count;
                    output[idx] = avg;
                    output[idx + 1] = avg;
                    output[idx + 2] = avg;
                }
            }
            
            return new ImageData(output, width, height);
        }

        // Sobelエッジ検出
        function sobelEdgeDetection(imageData, strength) {
            const { width, height, data } = imageData;
            const output = new Uint8ClampedArray(data.length);
            
            // Sobelカーネル
            const sobelX = [[-1, 0, 1], [-2, 0, 2], [-1, 0, 1]];
            const sobelY = [[-1, -2, -1], [0, 0, 0], [1, 2, 1]];
            
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    let gx = 0;
                    let gy = 0;
                    
                    // 3x3カーネルを適用
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const idx = ((y + ky) * width + (x + kx)) * 4;
                            const pixel = data[idx]; // グレースケールなのでRチャンネルだけ使用
                            
                            gx += pixel * sobelX[ky + 1][kx + 1];
                            gy += pixel * sobelY[ky + 1][kx + 1];
                        }
                    }
                    
                    // 勾配の大きさを計算
                    const magnitude = Math.sqrt(gx * gx + gy * gy);
                    const edge = Math.min(255, magnitude * strength / 100);
                    
                    const idx = (y * width + x) * 4;
                    output[idx] = edge;
                    output[idx + 1] = edge;
                    output[idx + 2] = edge;
                    output[idx + 3] = 255;
                }
            }
            
            return new ImageData(output, width, height);
        }

        // 線の太さ調整
        function thickenLines(imageData, thickness) {
            const { width, height, data } = imageData;
            const output = new Uint8ClampedArray(data);
            
            // モルフォロジー処理（膨張）
            for (let i = 0; i < thickness - 1; i++) {
                const temp = new Uint8ClampedArray(output);
                
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        let maxVal = 0;
                        
                        // 3x3近傍の最大値
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const idx = ((y + ky) * width + (x + kx)) * 4;
                                maxVal = Math.max(maxVal, temp[idx]);
                            }
                        }
                        
                        const idx = (y * width + x) * 4;
                        output[idx] = maxVal;
                        output[idx + 1] = maxVal;
                        output[idx + 2] = maxVal;
                    }
                }
            }
            
            return new ImageData(output, width, height);
        }

        // 最終的なぬりえ画像作成
        function createFinalColoring(imageData) {
            const { width, height, data } = imageData;
            const output = new Uint8ClampedArray(data.length);
            
            for (let i = 0; i < data.length; i += 4) {
                const edge = data[i];
                
                // エッジが強いほど黒い線に
                if (edge > 30) {
                    output[i] = 0;     // 黒
                    output[i + 1] = 0;
                    output[i + 2] = 0;
                } else {
                    output[i] = 255;   // 白
                    output[i + 1] = 255;
                    output[i + 2] = 255;
                }
                output[i + 3] = 255; // 不透明
            }
            
            return new ImageData(output, width, height);
        }

        function showResult(originalSrc, coloringSrc) {
            processedImageUrl = coloringSrc;
            
            comparisonContainer.innerHTML = `
                <div class="comparison-item">
                    <h4 style="color: #FF69B4; margin-bottom: 10px;">📸 元の写真</h4>
                    <img src="${originalSrc}" alt="元の写真" class="comparison-image">
                </div>
                <div class="comparison-item">
                    <h4 style="color: #FF69B4; margin-bottom: 10px;">🎨 ぬりえ線</h4>
                    <img src="${coloringSrc}" alt="ぬりえ線" class="comparison-image">
                    <p style="color: #8B4513; font-size: 0.9rem; margin-top: 10px;">
                        写真から直接抽出した正確な線画！
                    </p>
                </div>
            `;
            
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
            
            showSuccess('ぬりえ線の抽出が完了しました！ 🎉');
        }

        function printColoring() {
            if (!processedImageUrl) {
                showError('プリントする画像がありません');
                return;
            }

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>せかいぬりえ - エッジ検出版プリント</title>
                        <style>
                            body { 
                                margin: 0; 
                                padding: 20px; 
                                text-align: center; 
                                font-family: 'Comic Sans MS', Arial, sans-serif;
                            }
                            img {
                                max-height: 90vh;
                                border: 2px solid #000;
                            }
                            h1 {
                                color: #FF69B4;
                                font-size: 2rem;
                                margin-bottom: 20px;
                            }
                            @media print {
                                body { margin: 10px; }
                                h1 { font-size: 1.5rem; }
                            }
                        </style>
                    </head>
                    <body>
                        <h1>📸 せかいぬりえ（エッジ検出版） 🎨</h1>
                        <img src="${processedImageUrl}" alt="ぬりえ">
                        <p style="margin-top: 20px; color: #8B4513;">写真から抽出した正確なぬりえ線だよ！</p>
                    </body>
                </html>
            `);
            printWindow.document.close();
            
            // 画像読み込み完了後にプリント
            const img = printWindow.document.querySelector('img');
            img.onload = () => {
                setTimeout(() => printWindow.print(), 500);
            };
        }

        function downloadColoring() {
            if (!processedImageUrl) {
                showError('ダウンロードする画像がありません');
                return;
            }

            // 画像をダウンロード
            const link = document.createElement('a');
            link.href = processedImageUrl;
            link.download = `せかいぬりえ_エッジ検出版_${new Date().getTime()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showSuccess('エッジ検出版ぬりえをダウンロードしました！ 📥');
        }

        function resetApp() {
            selectedFile = null;
            originalImage = null;
            processedImageUrl = null;
            fileInput.value = '';
            previewContainer.innerHTML = '';
            controlsContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            loadingContainer.style.display = 'none';
            hideError();
            
            // スライダーをデフォルト値にリセット
            edgeStrengthSlider.value = 100;
            lineThicknessSlider.value = 2;
            noiseReductionSlider.value = 2;
            document.getElementById('edgeStrengthValue').textContent = '100';
            document.getElementById('lineThicknessValue').textContent = '2';
            document.getElementById('noiseReductionValue').textContent = '2';
            
            // トップにスクロール
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 初期化
        console.log('エッジ検出版ぬりえ生成システム初期化完了');
    </script>
</body>
</html>
