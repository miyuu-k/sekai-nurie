<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>せかいぬりえ - クラウド版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFE4E1 50%, #FFF8DC 100%);
            min-height: 100vh;
            color: #8B4513;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            color: #FF69B4;
            text-shadow: 3px 3px 0px #FFB6C1;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #FF1493;
            margin-bottom: 20px;
        }

        .step-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            border: 4px solid #FFB6C1;
        }

        .step-title {
            font-size: 1.5rem;
            color: #FF69B4;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-area {
            border: 4px dashed #FFB6C1;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #FFF8DC;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #FF69B4;
            background: #FFE4E1;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #FF69B4;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .button {
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #FFB6C1;
            border-top: 5px solid #FF69B4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cloud-notice {
            background: #E8F5E8;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #90EE90;
            text-align: center;
        }

        .cloud-notice h3 {
            color: #2E8B57;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .cloud-notice p {
            color: #2F4F4F;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🌈 せかいぬりえ 🎨</h1>
            <p class="subtitle">写真に忠実で かわいくて 塗りやすい ぬりえを つくろう！</p>
        </div>

        <div class="cloud-notice">
            <h3>☁️ クラウド版</h3>
            <p>
                APIキーの設定は不要です！<br>
                すぐに写真を選んでぬりえを作成できます 🎉
            </p>
        </div>

        <!-- 画像アップロードセクション -->
        <div class="step-container">
            <h2 class="step-title">📸 写真を えらんでね</h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📱</div>
                <div style="font-size: 1.2rem; color: #8B4513; margin-bottom: 10px;">
                    ここを タップして 写真を えらんでね
                </div>
                <div style="font-size: 0.9rem; color: #666;">JPEG、PNG、HEIC対応</div>
                <input type="file" id="fileInput" style="display: none;" accept="image/*">
            </div>

            <div id="errorMessage" style="display: none; background: #FFE4E6; color: #D8000C; padding: 15px; border-radius: 10px; margin: 10px 0;"></div>
            <div id="successMessage" style="display: none; background: #E6FFE6; color: #006400; padding: 15px; border-radius: 10px; margin: 10px 0;"></div>
            
            <div id="previewContainer" style="text-align: center; margin-top: 20px;"></div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="button" id="generateButton" disabled>
                    🎨 ぬりえを つくる！
                </button>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div class="loading" id="loadingContainer">
            <div class="spinner"></div>
            <p style="font-size: 1.2rem; color: #FF69B4; margin-bottom: 10px;">
                AI が ぬりえを つくっているよ... ✨
            </p>
            <div id="statusText" style="font-size: 1.1rem; color: #FF69B4; margin-top: 10px;">
                写真を分析しています...
            </div>
        </div>

        <!-- 結果表示 -->
        <div class="step-container" id="resultContainer" style="display: none; text-align: center;">
            <h2 class="step-title">🎉 ぬりえが できあがり！</h2>
            <div id="resultImage"></div>
            <div>
                <button class="button" onclick="printColoring()" style="background: linear-gradient(45deg, #32CD32, #98FB98); margin-top: 20px;">
                    🖨️ プリントする
                </button>
                <button class="button" onclick="downloadColoring()" style="background: linear-gradient(45deg, #4169E1, #87CEEB); margin-top: 10px; margin-left: 10px;">
                    💾 ダウンロード
                </button>
            </div>
            <button class="button" onclick="resetApp()" style="margin-top: 20px; background: linear-gradient(45deg, #FFA500, #FFD700);">
                🔄 あたらしく つくる
            </button>
        </div>
    </div>

    <script>
        // 設定: あなたのLambda API Gateway URLに変更してください
        const API_ENDPOINT = 'https://a0p0f6jzvd.execute-api.ap-southeast-2.amazonaws.com/prod';

        let selectedFile = null;
        let generatedImageUrl = null;

        // DOM要素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const generateButton = document.getElementById('generateButton');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const statusText = document.getElementById('statusText');

        // ファイルアップロード関連
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('画像ファイルを選択してください');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('ファイルが大きすぎます（10MB以下にしてください）');
                return;
            }

            selectedFile = file;
            hideError();
            showPreview(file);
            showSuccess('写真が選択されました！ 🌟');
            generateButton.disabled = false;
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewContainer.innerHTML = `
                    <img src="${e.target.result}" alt="選択した画像" style="max-width: 100%; max-height: 300px; border-radius: 15px; margin: 20px 0;">
                    <p style="color: #FF69B4; font-size: 1.1rem; margin-top: 10px;">
                        この写真で ぬりえを つくるよ！ 🎨
                    </p>
                `;
            };
            reader.readAsDataURL(file);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // バックエンド経由でOpenAI APIを呼び出し
        async function callOpenAI(endpoint, body) {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    endpoint: endpoint,
                    method: 'POST',
                    body: body
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP ${response.status}`);
            }

            return await response.json();
        }

        // メイン処理
        generateButton.addEventListener('click', generateColoring);

        async function generateColoring() {
            if (!selectedFile) {
                showError('まず 写真を選択してください！');
                return;
            }

            loadingContainer.style.display = 'block';
            generateButton.disabled = true;
            resultContainer.style.display = 'none';
            hideError();

            try {
                // 画像をBase64に変換
                statusText.textContent = '写真を準備しています...';
                const imageData = await fileToBase64(selectedFile);
                
                // 構造分析
                statusText.textContent = '段階1: 写真を分析しています... 🔍';
                const structureResponse = await callOpenAI('https://api.openai.com/v1/chat/completions', {
                    model: "gpt-4o",
                    messages: [
                        {
                            role: "user",
                            content: [
                                {
                                    type: "text",
                                    text: `この写真をぬりえにするため、重要な構造要素を分析してください。被写体の種類、ポーズ、背景の主要要素、特徴的な部分を詳しく説明してください。`
                                },
                                {
                                    type: "image_url",
                                    image_url: { url: imageData }
                                }
                            ]
                        }
                    ],
                    max_tokens: 300
                });

                const structureAnalysis = structureResponse.choices?.[0]?.message?.content || "subject in photo";

                // ぬりえ生成
                statusText.textContent = 'ぬりえを生成しています... ✨';
                const dalle3Response = await callOpenAI('https://api.openai.com/v1/images/generations', {
                    model: "dall-e-3",
                    prompt: `Based on this analysis: ${structureAnalysis}. Create a coloring book page with thick black outlines, simple shapes suitable for children ages 3-6, kawaii cute style, pure white background, no colors or shading, large coloring areas.`,
                    n: 1,
                    size: "1024x1024",
                    quality: "standard"
                });

                if (dalle3Response.data && dalle3Response.data.length > 0) {
                    generatedImageUrl = dalle3Response.data[0].url;
                    showResult(dalle3Response.data[0].url);
                } else {
                    throw new Error('画像が生成されませんでした');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(`エラーが発生しました 😢\n\n${error.message}\n\nもう一度お試しください！`);
            } finally {
                loadingContainer.style.display = 'none';
                generateButton.disabled = false;
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showResult(imageUrl) {
            document.getElementById('resultImage').innerHTML = `
                <img src="${imageUrl}" alt="生成されたぬりえ" style="max-width: 100%; max-height: 500px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border: 3px solid #FFB6C1;">
                <p style="color: #8B4513; font-size: 1rem; margin-top: 10px;">
                    可愛いぬりえができました！ 🌈
                </p>
            `;
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function printColoring() {
            if (!generatedImageUrl) return;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head><title>せかいぬりえ</title></head>
                    <body style="margin: 0; padding: 20px; text-align: center;">
                        <h1 style="color: #FF69B4;">🌈 せかいぬりえ 🎨</h1>
                        <img src="${generatedImageUrl}" style="max-height: 90vh; border: 2px solid #000;">
                    </body>
                </html>
            `);
            printWindow.document.close();
            
            const img = printWindow.document.querySelector('img');
            img.onload = () => setTimeout(() => printWindow.print(), 500);
        }

        function downloadColoring() {
            if (!generatedImageUrl) return;
            
            const link = document.createElement('a');
            link.href = generatedImageUrl;
            link.download = `せかいぬりえ_${new Date().getTime()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showSuccess('ぬりえをダウンロードしました！ 📥');
        }

        function resetApp() {
            selectedFile = null;
            generatedImageUrl = null;
            fileInput.value = '';
            previewContainer.innerHTML = '';
            resultContainer.style.display = 'none';
            loadingContainer.style.display = 'none';
            generateButton.disabled = true;
            hideError();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
